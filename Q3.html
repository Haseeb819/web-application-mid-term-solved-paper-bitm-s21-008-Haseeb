<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Question No 3 </title>

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        .navbar {

            display: flex;
            justify-content: space-evenly;
            align-items: center;

            background-color: #000;
        }

        .nav-item {

            color: rgb(204, 201, 201);
            cursor: pointer;

            padding: 10px 25px;
        }

        .nav-item:hover {

            background-color: rgb(197, 194, 194);
            color: black;
        }

        .parent {
            position: relative;
        }

        .child {
            position: absolute;
            background-color: #000;
            top: 38px;
            left: 0px;

            display: none;
            flex-direction: column;

            width: 150px;
        }

        .child span,
        .child div {
            padding: 10px 20px;

            color: rgb(221, 220, 220);
        }

        .child span:hover,
        .child div:hover {

            background-color: rgb(224, 223, 223);
            color: black;
        }

        .parent:hover>.child {
            display: flex;
        }

        .grand-child {
            position: absolute;
            background-color: #000 !important;
            top: 80px;
            left: 150px;

            display: none;
            flex-direction: column;

            width: 150px;
        }

        .grand:hover>.grand-child {

            display: flex;
        }
    </style>


</head>

<body>

    <nav class="navbar">

        <span class="nav-item">ITEM  1</span>

        <div class="nav-item parent">ITEM  2

            <div class="child">

                <span> Child item 1 </span>
                <div class="grand">Child item 2

                    <div class="grand-child">
                        <span>Grand item 1</span>
                        <span>Grand item 2</span>
                        <span>Grand item 3</span>
                        <span>Grand item 4</span>
                        <span>Grand item 5</span>
                    </div>
                </div>
                <span> Child item 3 </span>
                <span> Child item 4 </span>
                <span> Child item 5 </span>

            </div>


        </div>

        <span class="nav-item">ITEM  3</span>

        <span class="nav-item">ITEM  4</span>

        <span class="nav-item">ITEM  5</span>

    </nav>

</body>

</html>
